        <p style="margin-bottom:130px; font-size: 2rem;">Deixa a tua mensagem<h1>
        
        <form>
          <label for="pnome">Primeiro nome:</label><br>
          <input type="text" id="pnome" name="pnome" value="" required><br>

          <textarea id="texto" name="texto" rows="8" cols="40"></textarea><br><br>
